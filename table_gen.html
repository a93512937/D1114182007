<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的第一份表單</title>
</head>
<body>
    <h1>我的第一份表單</h1>
    
    <form action="table_gen.php" method="get">
        <fieldset>
            <legend>填表人資訊</legend>
            性别：
            <input type="radio" name="gender" value="M">男生
            <input type="radio" name="gender" value="F" checked>女生
            <input type="radio" name="gender" value="O">其他
            <br/>
            
            科系：
            <select name="dept">
                <option value="ee">電機工程系</option>
                <option value="csie" selected>資訊工程系</option>
                <option value="me">機械工程系</option>
            </select>
            <br/>
            
            留言：<br/>
            <textarea name="message" rows="4" cols="15">寫上自己的留言</textarea>
        </fieldset>
        
        <fieldset>
            <legend>表格參數</legend>
            輸入表格列數：<input type="text" name="row_num" value="5"/> <br/>
            輸入表格行數：<input type="text" name="col_num" value="4"/> <br/>
            <input type="submit" value="送出"/>
            <input type="reset" value="重新輸入"/>
        </fieldset>
    </form>
